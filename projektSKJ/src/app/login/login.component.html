
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center"><h1>Login</h1></div>
                <form action="">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Username</label>
                        <input type="text" name="username"[(ngModel)]="loginObj.username" class="form-control" id="formGroupExampleInput"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password"  name="password"  [(ngModel)]="loginObj.password" class="form-control" id="formGroupExampleInput2"
                            placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal" aria-label="Close" (click)="onLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
